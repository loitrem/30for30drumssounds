<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainWrapper">
            <div class="main">
                <div class="keyWrapper">
                    <div class="drumTitleWrapper">
                        <div class="drumTitle">Drum Sounds</div>
                    </div>
                    <div class="keyBox">
                        <div data-key="65" class="key">
                            <div class="letter">A</div>
                        CLAP</div>

                        <div data-key="83" class="key">
                            <div class="letter">S</div>
                        HIHAT</div>

                        <div data-key="68" class="key">
                            <div class="letter">D</div>
                        KICK</div>

                        <div data-key="70" class="key">
                            <div class="letter">F</div>
                        OPEN-HAT</div>

                        <div data-key="71" class="key">
                            <div class="letter">G</div>
                        BOOM</div>

                        <div data-key="72" class="key">
                            <div class="letter">H</div>
                        RIDE</div>

                        <div data-key="74" class="key">
                            <div class="letter">J</div>
                        SNARE</div>

                        <div data-key="75" class="key">
                            <div class="letter">K</div>
                        TOM</div>

                        <div data-key="76" class="key">
                            <div class="letter">L</div>
                        COWBELL</div>

                    </div>
                </div>
            </div>
        </div>
        <audio data-key="65" src="./audio/clap.wav"></audio>
        <audio data-key="83" src="./audio/hihat.wav"></audio>
        <audio data-key="68" src="./audio/kick.wav"></audio>
        <audio data-key="70" src="./audio/openhat.wav"></audio>
        <audio data-key="71" src="./audio/boom.wav"></audio>
        <audio data-key="72" src="./audio/cleanride.wav"></audio>
        <audio data-key="74" src="./audio/snare.wav"></audio>
        <audio data-key="75" src="./audio/tom.wav"></audio>
        <audio data-key="76" src="./audio/cowbell.wav"></audio>
        
        <script src="app.js" async defer></script>
    </body>
</html>
